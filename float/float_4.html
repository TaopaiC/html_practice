<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Float</title>
  <style type="text/css" id="test_style">
    #bigbox {
      background-color: #555;
      width:120px;
    }

    #littlebox {
      background-color: #000;
      width: 100px;
      height: 100px;
      float: right;
    }

    #otherbox {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="bigbox">
    <div id="littlebox">
      <br/> <br/> <br/> <br/>
    </div>
  </div>
  <div id="otherbox">
      <br/> <br/> <br/> <br/>
  </div>
</body>
</html>
